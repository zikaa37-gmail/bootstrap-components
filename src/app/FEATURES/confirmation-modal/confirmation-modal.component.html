<ng-container *ngIf="cmService.showModal$ | async">
  <div
    class="modal-wrapper"
    [ngClass]="{ 'static-backdrop': hasStaticBackdrop }"
  >
    <div class="custom-modal">
      <div class="custom-modal-header">
        <h3>{{ title | translate }}</h3>
      </div>
      <div class="mt-5">{{ description | translate }}</div>
      <div
        class="custom-modal-footer"
        [ngClass]="{
          'justify-content-between': hasCancelButton,
          'justify-content-end': !hasCancelButton
        }"
      >
        <button
          class="btn btn-secondary"
          *ngIf="hasCancelButton"
          (click)="closeModal()"
        >
          {{ leftButtonText | translate }}
        </button>

        <button class="btn btn-primary" (click)="confirm()">
          {{ rightButtonText | translate }}
        </button>
      </div>
    </div>
  </div>
</ng-container>
