<div class="d-flex flex-column">
  <label class="form-label" *ngIf="label">{{ label | translate }}</label>

  <label class="switch">
    <input
      [formControl]="control"
      type="checkbox"
      [name]="name"
      [id]="name"
      [checked]="selected"
      [attr.disabled]="disabled"
    />
    <span class="slider round"></span>
  </label>
</div>
